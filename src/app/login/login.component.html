<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="handleJwtAuthLogin()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username"/>
                    <mat-error *ngIf="error('username', 'required')">Username is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput  placeholder="Password" formControlName="password"/>
                    <mat-error *ngIf="error('password', 'required')">Password is required</mat-error>
                </mat-form-field>
            </p>
            <p *ngIf="invalidLogin" class="error">
                {{ errorMessage }}
            </p>
            <div class="button">
                <button type="submit" [disabled]="!form.valid" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
